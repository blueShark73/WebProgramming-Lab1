<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First web laboratory work</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div id="github">
        <a href="https://github.com/blueShark73">Github</a>
    </div>
    <div id="student-name">Dyakonov Mikhail P3211<br>Variant 2205</div>
</header>
<div id="content">
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">

        <!-- draw axis - -->
        <line x1="0" y1="200" x2="400" y2="200" stroke="#003"></line>
        <line x1="200" y1="0" x2="200" y2="400" stroke="#003"></line>
        <polygon points="400,200 393,193 393,207" fill="#003" stroke="#000"></polygon>
        <polygon points="200,0 193,7 207,7" fill="#003" stroke="#000"></polygon>
        <line x1="360" y1="205" x2="360" y2="195" stroke="#000"></line>
        <text x="355" y="190" class="axis-text">R</text>
        <line x1="280" y1="205" x2="280" y2="195" stroke="#000"></line>
        <text x="270" y="190" class="axis-text">R/2</text>
        <line x1="120" y1="205" x2="120" y2="195" stroke="#000"></line>
        <text x="105" y="190" class="axis-text">-R/2</text>
        <line x1="40" y1="205" x2="40" y2="195" stroke="#000"></line>
        <text x="33" y="190" class="axis-text">-R</text>
        <line x1="195" y1="40" x2="205" y2="40" stroke="#000"></line>
        <text x="207" y="45" class="axis-text">R</text>
        <line x1="195" y1="120" x2="205" y2="120" stroke="#000"></line>
        <text x="207" y="125" class="axis-text">R/2</text>
        <line x1="195" y1="280" x2="205" y2="280" stroke="#000"></line>
        <text x="207" y="285" class="axis-text">-R/2</text>
        <line x1="195" y1="360" x2="205" y2="360" stroke="#000"></line>
        <text x="207" y="365" class="axis-text">-R</text>

        <!-- draw figures - -->
        <polygon points="200,40 200,200 280,200" fill="#00f" stroke="#003" fill-opacity="0.5"></polygon>
        <rect height="80" width="160" x="200" y="200" fill-opacity="0.5" fill="#0f0" stroke="#003"></rect>
        <path fill="#a0f" stroke="#003" d="M 200,120 L 200,200 L 120,200 A 80,80 90 0 1 200,120" fill-opacity="0.5"/>
        <circle id="point" r="5" cx="200" cy="200" fill="red" stroke="red" visibility="hidden"></circle>
    </svg>

    <form id="data-form">
        <div class="for-x element-of-form">
            <label for="y-value">Y value:</label><br>
            <input id="y-value" type="text" name="y-value" placeholder="value from -3 to 5">
        </div>
        <div class="for-y element-of-form">
            <div>
                <label>X value:</label>
            </div>
            <div class="radio-row">
                <div class="radio">
                    <div class="inner-label">-5</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">-4</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">-3</div>
                    <input type="radio" name="x-value">
                </div>
            </div>
            <div class="radio-row">
                <div class="radio">
                    <div class="inner-label">-2</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">-1</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">0</div>
                    <input type="radio" name="x-value">
                </div>
            </div>
            <div class="radio-row">
                <div class="radio">
                    <div class="inner-label">1</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">2</div>
                    <input type="radio" name="x-value">
                </div>
                <div class="radio">
                    <div class="inner-label">3</div>
                    <input type="radio" name="x-value">
                </div>
            </div>
        </div>
        <div class="for-r element-of-form">
            <div>
                <label>R value:</label>
            </div>
            <div class="buttons-line">
                <div>
                    <button class="r-value-button" type="button">1</button>
                </div>
                <div>
                    <button class="r-value-button" type="button">1.5</button>
                </div>
                <div>
                    <button class="r-value-button" type="button">2</button>
                </div>
            </div>
            <div class="buttons-line">
                <div>
                    <button class="r-value-button" type="button">2.5</button>
                </div>
                <div>
                    <button class="r-value-button" type="button">3</button>
                </div>
            </div>
        </div>
        <div class="control-buttons element-of-form">
            <button class="control-button" type="submit">Submit</button>
            <button class="control-button" type="reset">Reset</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
